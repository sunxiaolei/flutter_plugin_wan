name: flutter_plugin_wan
description: A new Flutter plugin.
version: 1.0.0
author: xiaolei
homepage: https://github.com/sunxiaolei/flutter_plugin_wan

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_webview_plugin: ^0.3.0+2
  fluttertoast: ^2.0.9
  dio: ^1.0.9
  event_bus: ^1.0.1
  shared_preferences: ^0.4.3
  path_provider: ^0.4.1
  flutter_spinkit: ^3.0.0
  package_info: ^0.3.2
  url_launcher: ^4.0.3
  cached_network_image: ^0.5.1
  install_plugin: ^1.0.0
  permission_handler: ^2.1.2

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: sun.xiaolei.flutter.flutterpluginwan
    pluginClass: FlutterPluginWanPlugin

  uses-material-design: true

  assets:
    - images/avatar.png
    - images/ic_dark.png
    - images/ic_update.png
    - images/ic_theme.png
    - images/ic_favorite.png
    - images/ic_todo.png
    - images/ic_about.png
    - images/ic_feedback.png
    - images/ic_wechat.png
    - images/ic_mail.png
    - images/ic_launcher.png
    - images/img_card_def.png
    - images/ic_error.png
    - images/ic_empty.png
    - images/ic_todo_empty.png
    - images/card_w.jpg
    - images/card_s.jpg
    - images/card_l.jpg
